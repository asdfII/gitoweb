{% extends "base.html" %}
{% block title %}Gitoweb{% endblock %}

{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello, Anonymous!</h1>
{% endif %}

{% block nav %}
  <li>
    <a href="{# url 'index' #}"><span class="glyphicon glyphicon-dashboard"></span> Overview</a>
  </li>
  <li>
    <a href="{# url 'user' #}"><span class="glyphicon glyphicon-edit"></span> Users</a>
  </li>
  <li>
    <a href="{# url 'group' #}"><span class="glyphicon glyphicon-list-alt"></span> Groups</a>
  </li>
  <li class="active">
    <a href="{# url 'repo' #}"><span class="glyphicon glyphicon-tasks"></span> Repos
    <span class="sr-only">(current)</span></a>
  </li>
{% endblock %}

{% block content %}
{% endblock %}
